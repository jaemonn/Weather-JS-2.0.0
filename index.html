<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.2 -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Web Icon -->
    <link rel="icon" type="image/x-icon" href="images/weather.png">
    <title>WeatherJS</title>
</head>

<body>
    <!-- Pre-Loader -->
    <div id="preloader">
        
    </div>
    <div class="main">
        <div class="container-fluid  my-4">
            <div class="current-info">
                <div class="">
                    <div class="date-container">
                        <div class="time" id="time">
                            <span id="am-pm"></span>
                        </div>
                        <div class="date" id="date">

                        </div>
                        <div class="card data-container">
                            <div class="card-body">
                                <div class="others" id="current-weather-items">

                                </div>


                            </div>
                        </div>

                    </div>
                </div>



                <div class="">
                    <div class="place-container" id="w-location">

                    </div>

                </div>

            </div>

        </div>
    </div>


    <div class="row">
        <div class="future-forecast">
            <div class="today" id="current-temp">

            </div>

            <div class="weather-forecast " id="weather-forecast">

            </div>

        </div>
    </div>

    


    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form" id="w-form">
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" class="form-control"
                                placeholder="address, partial address">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="w-change-btn" type="button" class="btn save-btn closer" >Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <!-- JavaScript Files -->
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="timezone.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
